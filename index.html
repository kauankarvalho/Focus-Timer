<!doctype html>
<html lang="pt-br" class="font-roboto text-[62.5%]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro." />

    <script src="./main.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css" />

    <link rel="icon" href="./src/assets/favicon.svg" type="image/xml+svg" />
    <title>Focus Timer</title>
  </head>

  <body class="h-screen bg-[#F8F8FC] dark:bg-[#121214]">
    <main class="flex h-full items-center justify-center">
      <button
        class="js-theme-button absolute right-[3.2rem] top-[3.2rem] h-[3.2rem] w-[3.2rem] bg-[url(../src/assets/moon.svg)] bg-no-repeat dark:bg-[url(../src/assets/sun.svg)]"
      ></button>

      <section class="flex flex-col gap-[1.6rem]">
        <section
          id="timer-number"
          class="flex justify-center text-[9.6rem]/[11.3rem] font-bold text-[#121214] dark:text-[#F8F8FC]"
        >
          <span id="minutes">25</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>

        <section
          id="controls"
          class="flex justify-center gap-[1.6rem] rounded-[999.9rem] bg-[#242424] px-[4rem] py-[2.2rem]"
        >
          <button id="play/pause" class="pause"></button>
          <button id="timer" class="stop"></button>
          <button id="speaker" class="speaker-none"></button>
        </section>
      </section>
    </main>
  </body>
</html>
